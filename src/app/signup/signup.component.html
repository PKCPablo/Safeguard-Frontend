<div>
  <div>
    <div>
      <ul>
        <li>
          <a routerLink="/login">Iniciar Sesión</a>
        </li>
        <li>
          <a routerLink="/signup">Crear Cuenta</a>
        </li>
      </ul>
    </div>
    <div>
      <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
        <div>
          <label for="email">Correo Electrónico</label>
          <input
            type="text"
            name="email"
            id="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div>
          <label for="givenName">Nombre</label>
          <input
            type="text"
            name="givenName"
            id="givenName"
            [(ngModel)]="givenName"
            required
          />
        </div>
        <div>
          <label for="nickname">Nickname</label>
          <input
            type="text"
            name="nickname"
            id="nickname"
            [(ngModel)]="nickname"
            required
          />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            [(ngModel)]="password"
            required
          />
        </div>

        <div>
          <button
            class="btn btn-outline-success btn-block"
            [disabled]="!f.valid"
          >
            <i></i> Crear Cuenta
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
